            content="https://norenium.github.io/Bin-Valley/assets/images/favicon/apple-touch-icon.png">

</head>

<body>



      <div class="body-box">
            <h1>Market board</h1>
            <p>Lands and goods market here:</p>
            <hr id="land-market-top">

            <div class="control-unit">
                  <p>Land for sale:</p>
                  <hr>
                  <div id="sell-list"></div>
            </div>
            <br>
            <div class="control-unit">
                  <p>List a land to sale:</p>
                  <hr>
                  <div>
                        <div class="land-for-sale col-12 row">


                              <div class="col-8 row ">
                                    <div class="input-group input-group-sm mb-3">
                                          <span class="input-group-text inp-color" id="inputGroup-sizing-sm">Enter Land Id: </span>
                                          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-xs">
                                        </div>
                                        <div class="input-group input-group-sm mb-3">
                                          <span class="input-group-text inp-color" id="inputGroup-sizing-sm">Enter Price: &nbsp;&nbsp;&nbsp; </span>
                                          <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                        </div>


                              </div>

                              <div class="col-4">
                                    <button type="button" class="btn btn-primary float-end "
                                          onclick="listLand()">List</button>
                                    </button>
                              </div>

                        </div>
                  </div>
            </div>
      </div>
</body>
